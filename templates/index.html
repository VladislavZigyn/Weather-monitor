<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Monitor</h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter the city name" required>
            <button type="submit">Check the weather</button>
        </form>

        {% if weather_data %}
            {% if weather_data.error %}
                <p class="error">{{ weather_data.error }}</p>
            {% else %}
                <div class="weather-info">
                    <h2>{{ weather_data.city }}</h2>
                    <p>{{ weather_data.temperature }}Â°C</p>
                    <p>{{ weather_data.description }}</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Icon">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
